<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Anytime Weather | Real-Time Weather Forecast by Suksham Raina</title>
  <meta name="description" content="Check real-time weather forecasts, temperature, humidity, and wind speed for any city with Anytime Weather." />
  <meta name="keywords" content="weather, forecast, realtime weather, Suksham Raina, weather web app, Anytime Weather app" />
  <meta name="author" content="Suksham Raina" />
  <link rel="canonical" href="https://anytimeweather.netlify.app/" />

  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="Anytime Weather | Real-Time Forecast" />
  <meta property="og:description" content="Live weather updates for any city. Created by Suksham Raina." />
  <meta property="og:image" content="https://anytimeweather.netlify.app/assets/icon.png" />
  <meta property="og:url" content="https://anytimeweather.netlify.app/" />
  <meta property="og:type" content="website" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Anytime Weather | Real-Time Forecast" />
  <meta name="twitter:description" content="Live weather updates for any city. Created by Suksham Raina." />
  <meta name="twitter:image" content="https://anytimeweather.netlify.app/assets/icon.png" />

  <!-- Structured Data -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "Anytime Weather",
      "url": "https://anytimeweather.netlify.app",
      "description": "Weather forecast web app with real-time updates on temperature, humidity, and wind speed.",
      "creator": {
        "@type": "Person",
        "name": "Suksham Raina"
      }
    }
  </script>

  <link rel="icon" href="./assets/icon.png" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="mediaqueries.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>

<body class="body">
  <section class="section">
    <div class="anytime-weather">
      <h1>Anytime Weather</h1>
    </div>
    <div class="enter">
      <h1>Enter Your City</h1>
    </div>
    <div class="container">
      <div class="header">
        <div class="search-box">
          <input type="text" placeholder="Enter your location" class="input-box">
          <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>
        </div>
      </div>

      <div class="location-not-found">
        <h1>Sorry, Location not found!!!</h1>
        <img src="assets/404.png" alt="404 Error">
      </div>

      <div class="weather-body">
        <img src="assets/cloud.png" alt="Weather Image" class="weather-img">
        <div class="weather-box">
          <p class="temperature">0 <sup>°C</sup></p>
          <p class="description">light rain</p>
        </div>
        <div class="weather-details">
          <div class="humidity">
            <i class="fa-sharp fa-solid fa-droplet"></i>
            <div class="text">
              <span id="humidity">45%</span>
              <p>Humidity</p>
            </div>
          </div>
          <div class="wind">
            <i class="fa-solid fa-wind"></i>
            <div class="text">
              <span id="wind-speed">12Km/H</span>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer>
    <p>Copyright © 2025 Suksham Raina. All Rights Reserved.</p>
  </footer>

  <script src="script.js"></script>
  <script src="https://kit.fontawesome.com/595a890311.js" crossorigin="anonymous"></script>
</body>

</html>
